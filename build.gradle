wrapper.gradleVersion = '3.5'

subprojects {
    apply plugin: 'java'
    apply plugin: 'distribution'
    apply plugin: 'eclipse'
    apply plugin: 'maven'
    apply plugin: 'jacoco'
  
    group = 'edu.kit.ifv.mobitopp'
    // When a version is set, it is included in the jar file name.
    // Start scripts are not currently created by the build script and do not include the jar file version.
    //version = '0.1'
    
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://mvn.collide.info/content/repositories/releases/" }
        maven { url project.ext["local.cache.path"] }
        maven { url project.ext["mobitopp.repository.url"] }
        maven { url "https://jitpack.io" }
    }
    
    configurations.all {
        exclude group: 'xerces', module: 'xerces'
        resolutionStrategy {
          failOnVersionConflict()
        }
    }
    
    eclipse.classpath {
        downloadSources=true
    }
}